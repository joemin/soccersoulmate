<!DOCTYPE html>
    
    <style>
        .player {
            float: left;
            width: auto;
            margin: 50px;
        }
    </style>
    
    <body>
        <h1>
            Players from Every National Team
        </h1>
        <h2>
            Search by Country:
            <a href=/players/USA>USA</a>
        </h2>
        <div class='container'>
        </div>
    </body>
    
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript">
        $.getJSON('/players', function(data) {
            //var toAdd = "";
            var count = 0;
            $.each(data, function(index, element) {
                $('.container').html($('.container').html() + "<div class='player'><h2>" + element.name + "</h2><br><img src='" + element.imageURL + "'></img></div>")
                count++;
                if (count == 3) {
                    $('.container').html($('.container').html() + "</div><div class='container'>")
                    count = 0;
                }
            });
        });
    </script>

</html>
